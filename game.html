<!DOCTYPE html>
<html class="page">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body>

    <h1>Memory Game</h1>

      <div id="13" class="x1 y3 box"></div>

    </section>
    <div id="resetButton">
    </div>

  <div class="nav_bar">
